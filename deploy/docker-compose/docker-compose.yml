version: '3.4'

services:

  nginx: 
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "80:80"
    depends_on: 
      - publisher
      - subscriper
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  publisher:
    image: rabbitmq_demo/publisher:v1
    build:
      context: ../../
      dockerfile: services/Publisher/Dockerfile
    ports:
      - 5000:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    env_file: 
      - ./rabbitmq.env
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  subscriper:
    image: rabbitmq_demo/subscriper:v1
    build:
      context: ../../
      dockerfile: services/Subscriper/Dockerfile
    ports:
      - 5001:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    env_file: 
      - ./rabbitmq.env
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
      
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest        